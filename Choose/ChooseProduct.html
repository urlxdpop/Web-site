<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Выбор товара</title>
    <link rel="stylesheet" href="../Style.css">
    <link rel="stylesheet" href="ChooseStyle.css">
</head>

<body>
    <iframe src="../HeaderFooter/Header.html"></iframe>
    <div class="product-container">
        <div class="author-block">
            <img src="../Profile/profile.png" alt="Аватар автора">
            <div class="author-info">
                <div class="author-name">
                    Автор: <a href="../Profile/profile.html" style="color:#ed4956;text-decoration:none;">Имя</a>
                </div>
                <div class="author-desc">Описание автора</div>
            </div>
        </div>
        <div class="slider">
            <button class="slider-btn left" onclick="prevSlide()">&#8592;</button>
            <img id="sliderImg" src="boom0.png" alt="Фото товара">
            <button class="slider-btn right" onclick="nextSlide()">&#8594;</button>
        </div>
        <div class="product-info">
            <div class="product-title">Название товара</div>
            <div class="product-desc">
                Здесь подробное описание товара
                <div class="product-contacts">
                    Контакты для связи: <br>
                    Email: <br>
                    Телефон:
                </div>
                <button
                    style="background:#ed4956;color:#fff;border:none;border-radius:6px;padding:10px 24px;font-size:1rem;cursor:pointer;">Купить</button>
            </div>
            <div class="similar-title">Похожие товары</div>
            <div class="similar-row">
                <div class="product-card">

                    <img src="../UI1.png" alt="product2">
                    <h4>Товар 2</h4>
                    <div class="product-author">
                        <img src="../Profile/profile.png" alt="Аватар автора">
                        <a href="../Profile/profile.html">Nikita</a>
                    </div>
                    <p>Описание товара</p>

                    <button class="chooseProduct">Купить</button>

                </div>
                <div class="product-card">

                    <img src="../UI3.png" alt="product2">
                    <h4>Товар 2</h4>
                    <div class="product-author">
                        <img src="../Profile/profile.png" alt="Аватар автора">
                        <a href="../Profile/profile.html">Nikita</a>
                    </div>
                    <p>Описание товара</p>

                    <button class="chooseProduct">Купить</button>

                </div>
                <div class="product-card">

                    <img src="../UI2.png" alt="product2">
                    <h4>Товар 2</h4>
                    <div class="product-author">
                        <img src="../Profile/profile.png" alt="Аватар автора">
                        <a href="../Profile/profile.html">Nikita</a>
                    </div>
                    <p>Описание товара</p>

                    <button class="chooseProduct">Купить</button>

                </div>
            </div>
        </div>

        <iframe src="../HeaderFooter/Footer.html"></iframe>

        <script src="ChooseScript.js"></script>
</body>

</html>
