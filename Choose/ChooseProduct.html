<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Выбор товара</title>
    <link rel="stylesheet" href="../Style.css">
    <link rel="stylesheet" href="ChooseStyle.css">
</head>

<body>
    <iframe src="../HeaderFooter/Header.html"></iframe>
    <div class="product-container">
        <div class="author-block">
            <img src="" alt="Аватар автора">
            <div class="author-info">
                <div class="author-name">
                    Автор: <a href="../Profile/profile.html" class="author-a"></a>
                </div>
                <div class="author-desc"></div>
            </div>
        </div>
        <div class="slider">
            <button class="slider-btn left" onclick="prevSlide()">&#8592;</button>
            <img id="sliderImg" src="boom0.png" alt="Фото товара">
            <button class="slider-btn right" onclick="nextSlide()">&#8594;</button>
        </div>
        <div class="product-info">
            <div class="product-title"></div>
            <div class="product-desc">
                
                <div class="product-contacts">
                    
                </div>
                <button class ="buyButton">Купить</button>
            </div>
            <div class="similar-title"></div>
            <div class="similar-row"></div>
        </div>

        <iframe src="../HeaderFooter/Footer.html"></iframe>

        <script type="module" src="ChooseScript.js"></script>
</body>

</html>
