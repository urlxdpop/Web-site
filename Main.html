<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Магазин цифровых товаров</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <iframe src="HeaderFooter/Header.html"></iframe>
    <div class="main-layout">
        <aside class="sidebar left">
            <h3>Категории</h3>
            <ul>
                <li>Игры</li>
                <li>Программы</li>
                <li>Музыка</li>
                <li>Книги</li>
                <li>Видео</li>
            </ul>
        </aside>
        <main>
            <div class="products-row">
                <div class="product-card">
                    <img src="UI0.png" alt="product1">
                    <h4>Товар 1</h4>
                    <p>Описание товара 1</p>
                    <button id="chooseProduct">Купить</button>
                </div>
                <div class="product-card">
                    <img src="UI1.png" alt="product2">
                    <h4>Товар 2</h4>
                    <p>Описание товара 2</p>
                    <button id="chooseProduct">Купить</button>
                </div>
                <div class="product-card">
                    <img src="UI2.png" alt="product3">
                    <h4>Товар 3</h4>
                    <p>Описание товара 3</p>
                    <button id="chooseProduct">Купить</button>
                </div>
            </div>
        </main>
        <aside class="sidebar right">
            <h3>Популярное</h3>
            <ul>
                <li>Избраное</li>
            </ul>
        </aside>
    </div>
    <iframe src="HeaderFooter/Footer.html"></iframe>
    <script src="script.js"></script>
</body>
</html>
