<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Магазин цифровых товаров</title>
    <link rel="stylesheet" href="./Style.css">
</head>

<body>
    <iframe src="./HeaderFooter/Header.html"></iframe>
    <div class="main-layout">
        <aside class="sidebar left">
            <h3>Категории</h3>
            <ul id="categoryList">
                <li data-category="Все">Все</li>
                <li data-category="Игры">Игры</li>
                <li data-category="Приложение">Приложения</li>
                <li data-category="Книги">Книги</li>
            </ul>
        </aside>
        <main>
            <div class="searchSortBar" >
                <input type="text" id="searchInput" placeholder="Поиск товара..." style="flex:1;padding:8px;">
                <select id="sortSelect" style="padding:8px;">
                    <option value="title">По названию</option>
                    <option value="author">По автору</option>
                </select>
            </div>
            <div class="products-row"></div>
        </main>
        <aside class="sidebar right">
            <h3>Популярное</h3>
            <ul>
                <li>Избраное</li>
            </ul>
        </aside>
    </div>
    <iframe src="./HeaderFooter/Footer.html"></iframe>

    <script type="module" src="./Script.js"></script>
</body>

</html>
