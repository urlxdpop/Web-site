<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="../Style.css">
    <link rel="stylesheet" href="RegStyle.css">
</head>
<body>
    <div class="auth-container">
        <h2>Регистрация</h2>
        <form action="reg.php" method="post" enctype="multipart/form-data">
            <input type="text" name="username" placeholder="Имя пользователя" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <input type="file" name="avatar" accept="image/*">
            <textarea name="descr" placeholder="Описание (необязательно)" style="width:100%;height:80px;margin-bottom:12px;"></textarea>
            <button type="submit" name="action" value="register">Зарегистрироваться</button>
        </form>
        <a class="switch-link" href="Login.html">Уже есть аккаунт? Войти</a>
    </div>
</body>
</html>
